name: Magisk Build

on:
  push:
    branches: [master]
    paths:
      - "app/**"
      - "native/**"
      - "build.py"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build Magisk artifacts
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            purpose: "default-ci"
            skip-condition: false
          - runner: macos-14
            purpose: "manual-macos"
            skip-condition: true
    if: >-
      ${{
        matrix.skip-condition != true ||
        github.event_name == 'workflow_dispatch'
      }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Debug info (runner, user, ls)
        run: |
          uname -a || true
          id || true
          whoami || true
          ls -la || true

      - name: Make scripts executable
        run: |
          chmod +x build.py || true
          chmod +x .github/scripts/*.sh || true

      - name: Activate RAFAELIA (ativar.txt)
        run: |
          echo "=========================================="
          echo "RAFAELIA Activation - Reading ativar.txt"
          echo "=========================================="
          cat "ZIPRAF_OMEGA_FULL DO it ativar.txt" || true
          echo "=========================================="
          echo "RAFAELIA activation marker read (non-fatal)"

      - name: Set executable permissions for scripts
        run: |
          echo "Setting executable permissions for all scripts..."
          find . -type f -name "*.sh" -exec chmod +x {} \;
          find . -type f -name "*.py" -exec chmod +x {} \;
          echo "Permissions set successfully"

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          is-asset-build: true

      - name: Build release
        run: ./build.py -vr all

      - name: Build debug
        run: ./build.py -v all

      - name: Stop gradle daemon (Unix)
        if: runner.os != 'Windows'
        run: ./app/gradlew --stop

      - name: Stop gradle daemon (Windows)
        if: runner.os == 'Windows'
        run: .\\app\\gradlew.bat --stop

      - name: Generate RAFAELIA manifest for release APK
        run: |
          if [ -f out/app-release.apk ]; then
            .github/scripts/generate_manifest.sh \
              out/app-release.apk out/RAFAELIA_MANIFEST_release.json
          fi

      - name: Generate RAFAELIA manifest for debug APK
        run: |
          if [ -f out/app-debug.apk ]; then
            .github/scripts/generate_manifest.sh \
              out/app-debug.apk out/RAFAELIA_MANIFEST_debug.json
          fi

      - name: Upload build artifact (conditional)
        if: >-
          ${{
            matrix.runner != 'ubuntu-24.04' ||
            github.event_name == 'workflow_dispatch'
          }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: out
          compression-level: 9
          retention-days: 7

      - name: Upload mapping and native debug symbols
        if: >-
          ${{
            matrix.runner != 'ubuntu-24.04' ||
            github.event_name == 'workflow_dispatch'
          }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-symbols
          path: app/apk/build/outputs
          compression-level: 9
          retention-days: 7
