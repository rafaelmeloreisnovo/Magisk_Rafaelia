name: Magisk Build (with enhanced logging)

on:
  push:
    branches: [master]
    paths:
      - "app/**"
      - "native/**"
      - "build.py"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build Magisk artifacts
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            purpose: "default-ci"
            skip-condition: false
          - runner: macos-14
            purpose: "manual-macos"
            skip-condition: true
    if: >-
      ${{
        matrix.skip-condition != true ||
        github.event_name == 'workflow_dispatch'
      }}
    env:
      RAFAELIA_DEBUG: "true"
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Debug info (runner, user, ls)
        run: |
          set -x
          uname -a || true
          id || true
          whoami || true
          pwd || true
          echo "Top-level files:"
          ls -la || true
          echo "List .github/scripts if exists:"
          ls -la .github/scripts || true
          set +x

      - name: Prepare logs dir
        run: |
          mkdir -p out/logs
          echo "logs directory ready: $(pwd)/out/logs"
          ls -la out || true

      - name: Make scripts executable (and show what changed)
        run: |
          set -x
          chmod +x build.py
          find . -type f -name "*.sh" -exec chmod +x {} \; -print || true
          find . -type f -name "*.py" -exec chmod +x {} \; -print || true
          set +x

      - name: Activate RAFAELIA (ativar.txt) â€” leitura segura
        run: |
          set -x
          if [ -f "ZIPRAF_OMEGA_FULL/ativar.txt" ]; then
            echo "Found ZIPRAF_OMEGA_FULL/ativar.txt, printing first 200 lines:"
            sed -n '1,200p' ZIPRAF_OMEGA_FULL/ativar.txt | tee out/logs/ativar_excerpt.txt
          elif [ -f "ativar.txt" ]; then
            echo "Found ativar.txt at repo root, printing excerpt:"
            sed -n '1,200p' ativar.txt | tee out/logs/ativar_excerpt.txt
          else
            echo "ativar.txt not found in expected locations" | tee out/logs/ativar_excerpt.txt
            ls -la || true
          fi
          set +x

      - name: Print key environment and tool versions
        run: |
          set -x
          echo "Python:"
          python3 --version || true
          echo "Java:"
          java -version || true
          echo "Gradle wrapper if present:"
          if [ -f app/gradlew ]; then
            app/gradlew --version || true
          fi
          echo "pip list (first 50):"
          python3 -m pip list 2>/dev/null | head -n 50 || true
          set +x

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          is-asset-build: true

      - name: Build release (capture output)
        run: |
          set -o pipefail
          ./build.py -vr all 2>&1 | tee out/logs/build_release.log
        continue-on-error: false

      - name: Build debug (capture output)
        run: |
          set -o pipefail
          ./build.py -v all 2>&1 | tee out/logs/build_debug.log
        continue-on-error: false

      - name: Stop gradle daemon (Unix)
        if: runner.os != 'Windows'
        run: |
          set -x
          if [ -f app/gradlew ]; then
            ./app/gradlew --stop || true
          else
            echo "gradle wrapper not found at app/gradlew" || true
          fi
          set +x

      - name: Stop gradle daemon (Windows)
        if: runner.os == 'Windows'
        run: |
          if [ -f .\\app\\gradlew.bat ]; then
            .\\app\\gradlew.bat --stop || true
          else
            echo "gradle wrapper not found (windows)" || true
          fi

      - name: Generate RAFAELIA manifest for release APK
        run: |
          if [ -f out/app-release.apk ]; then
            .github/scripts/generate_manifest.sh out/app-release.apk out/RAFAELIA_MANIFEST_release.json 2>&1 | tee out/logs/generate_manifest_release.log
          else
            echo "out/app-release.apk not found" | tee out/logs/generate_manifest_release.log
          fi

      - name: Generate RAFAELIA manifest for debug APK
        run: |
          if [ -f out/app-debug.apk ]; then
            .github/scripts/generate_manifest.sh out/app-debug.apk out/RAFAELIA_MANIFEST_debug.json 2>&1 | tee out/logs/generate_manifest_debug.log
          else
            echo "out/app-debug.apk not found" | tee out/logs/generate_manifest_debug.log
          fi

      - name: List out directory (for debugging)
        run: |
          echo "Contents of out/ (first 200 entries):"
          ls -la out || true
          find out -maxdepth 4 -type f -print | head -n 200 || true

      - name: Upload build artifacts and logs (always)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-out
          path: |
            out
            out/logs
          compression-level: 9
          retention-days: 7

      - name: Upload mapping and native debug symbols (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-symbols
          path: app/apk/build/outputs
          compression-level: 9
          retention-days: 7
