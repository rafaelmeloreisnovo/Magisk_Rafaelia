name: Magisk Build

on:
  push:
    branches: [master]
    paths:
      - "app/**"
      - "native/**"
      - "build.py"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build Magisk artifacts
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            purpose: "default-ci"
            skip-condition: false
          - runner: macos-14
            purpose: "manual-macos"
            skip-condition: true
    if: >-
      ${{
        matrix.skip-condition != true ||
        github.event_name == 'workflow_dispatch'
      }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Debug info (runner, user, ls)
        run: |
          uname -a || true
          id || true
          whoami || true
          ls -la || true

      - name: Prepare logs directory
        run: |
          mkdir -p out/logs
          echo "Logs directory created at $(date)"

      - name: Capture environment snapshot
        run: |
          echo "Capturing environment variables..."
          env | sort > out/logs/env_snapshot.txt
          echo "Environment snapshot saved to out/logs/env_snapshot.txt"

      - name: Print tool versions
        run: |
          echo "============================================"
          echo "Tool Versions for Debugging"
          echo "============================================"
          echo "Python version:"
          python3 --version || echo "python3 not found"
          echo ""
          echo "Java version:"
          java -version 2>&1 || echo "java not found"
          echo ""
          if [ -f ./app/gradlew ]; then
            echo "Gradle wrapper version:"
            ./app/gradlew --version || echo "gradlew execution failed"
          else
            echo "Gradle wrapper not found at ./app/gradlew"
          fi
          echo "============================================"

      - name: Make scripts executable
        run: |
          echo "Setting executable permissions for all scripts..."
          find . -type f -name "*.sh" -exec chmod +x {} \; -print
          find . -type f -name "*.py" -exec chmod +x {} \; -print
          echo "Permissions set successfully"

      - name: Activate RAFAELIA (ativar.txt)
        run: |
          echo "=========================================="
          echo "RAFAELIA Activation - Reading ativar.txt"
          echo "=========================================="
          
          ATIVAR_FOUND=false
          
          # Check for ZIPRAF_OMEGA_FULL/ativar.txt
          if [ -f "ZIPRAF_OMEGA_FULL/ativar.txt" ]; then
            echo "Found ativar.txt in ZIPRAF_OMEGA_FULL directory"
            cat "ZIPRAF_OMEGA_FULL/ativar.txt"
            head -n 10 "ZIPRAF_OMEGA_FULL/ativar.txt" > out/logs/ativar_excerpt.txt
            ATIVAR_FOUND=true
          # Check for ativar.txt at repo root
          elif [ -f "ativar.txt" ]; then
            echo "Found ativar.txt at repository root"
            cat "ativar.txt"
            head -n 10 "ativar.txt" > out/logs/ativar_excerpt.txt
            ATIVAR_FOUND=true
          # Check for the file with spaces in name (fallback for existing setup)
          elif [ -f "ZIPRAF_OMEGA_FULL DO it ativar.txt" ]; then
            echo "Found 'ZIPRAF_OMEGA_FULL DO it ativar.txt' at repository root"
            cat "ZIPRAF_OMEGA_FULL DO it ativar.txt"
            head -n 10 "ZIPRAF_OMEGA_FULL DO it ativar.txt" > out/logs/ativar_excerpt.txt
            ATIVAR_FOUND=true
          fi
          
          if [ "$ATIVAR_FOUND" = false ]; then
            echo "No ativar.txt file found (checked ZIPRAF_OMEGA_FULL/ativar.txt, ativar.txt, and legacy path)"
            echo "No ativar.txt file found" > out/logs/ativar_excerpt.txt
          fi
          
          echo "=========================================="
          echo "RAFAELIA activation marker processed (non-fatal)"

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          is-asset-build: true

      - name: Build release
        run: |
          set -o pipefail
          echo "Starting release build with full logging..."
          ./build.py -vr all 2>&1 | tee out/logs/build_release.log

      - name: Build debug
        run: |
          set -o pipefail
          echo "Starting debug build with full logging..."
          ./build.py -v all 2>&1 | tee out/logs/build_debug.log

      - name: Stop gradle daemon (Unix)
        if: runner.os != 'Windows'
        run: ./app/gradlew --stop || true

      - name: Stop gradle daemon (Windows)
        if: runner.os == 'Windows'
        run: .\\app\\gradlew.bat --stop || true

      - name: Generate RAFAELIA manifest for release APK
        run: |
          if [ -f out/app-release.apk ]; then
            .github/scripts/generate_manifest.sh \
              out/app-release.apk out/RAFAELIA_MANIFEST_release.json
          fi

      - name: Generate RAFAELIA manifest for debug APK
        run: |
          if [ -f out/app-debug.apk ]; then
            .github/scripts/generate_manifest.sh \
              out/app-debug.apk out/RAFAELIA_MANIFEST_debug.json
          fi

      - name: Upload build artifacts and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-out
          path: out
          compression-level: 9
          retention-days: 7

      - name: Upload mapping and native debug symbols
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-symbols
          path: app/apk/build/outputs
          compression-level: 9
          retention-days: 7
